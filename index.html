<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Image Encryptor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>AES Image Encryptor/Decryptor</h1>

        <label for="fileInput">Select Image or Encrypted File</label>
        <input type="file"  id="fileInput" accept="image/*,.enc">

        <label for="passwordInput">Encryption Password</label>
        <input type="password" id="passwordInput" placeholder="Enter your Password">

        <div class="button">
            <button id="encryptBtn">Encrypt</button>
            <button id="decryptBtn">Decrypt</button>
        </div>

        <p id="status"></p>

    </main>

    <script src="script.js"></script>
    
</body>
</html>
